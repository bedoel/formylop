<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine Intro ðŸ’•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Poppins, sans-serif;
        overflow: hidden;
      }

      .intro {
        text-align: center;
        color: #fff;
        animation: fade 1.5s ease;
      }

      h1 {
        font-family: Pacifico, cursive;
        font-size: 2.6rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      button {
        padding: 14px 32px;
        border: none;
        border-radius: 30px;
        background: #ff4d6d;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes fade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <audio id="bg-music" loop autoplay muted>
      <source src="music/song.mp3" type="audio/mpeg" />
    </audio>

    <div class="intro">
      <h1>Happy Valentine ðŸ’–</h1>
      <p>Ada pesan manis khusus untukmu ðŸ’Œ</p>
      <button onclick="masuk()">Masuk ðŸ’•</button>
    </div>

    <script>
      const audio = document.getElementById("bg-music");

      audio.addEventListener("loadedmetadata", () => {
        const savedTime = localStorage.getItem("audioTime");
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }
      });

      audio
        .play()
        .then(() => {
          audio.muted = false;
        })
        .catch(() => {});

      function unlockAudio() {
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener("click", unlockAudio);
        document.removeEventListener("touchstart", unlockAudio);
      }

      document.addEventListener("click", unlockAudio);
      document.addEventListener("touchstart", unlockAudio);

      setInterval(() => {
        if (!audio.paused) {
          localStorage.setItem("audioTime", audio.currentTime);
        }
      }, 1000);

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioTime", audio.currentTime);
      });

      function masuk() {
        setTimeout(() => {
          window.location.href = "kirim.html";
        }, 300);
      }
    </script>
  </body>
</html>
