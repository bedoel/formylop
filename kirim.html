<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kirim Pesan üíå</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      /* =====================
   RESET & BASE
===================== */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      /* =====================
   CARD
===================== */
      .card {
        width: 90%;
        max-width: 600px;
        padding: 30px;
        text-align: center;

        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);

        animation: fadeIn 0.8s ease;
      }

      /* =====================
   TEXT
===================== */
      h1 {
        margin-bottom: 15px;
        font-family: "Pacifico", cursive;
        color: #ff4d6d;
      }

      .status {
        margin-top: 10px;
        font-weight: bold;
        color: #ff4d6d;
      }

      /* =====================
   FORM
===================== */
      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;

        border: none;
        border-radius: 15px;
        outline: none;

        font-size: 0.95rem;
      }

      textarea {
        resize: none;
      }

      /* =====================
   BUTTON
===================== */
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;

        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);

        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;

        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
      }

      /* =====================
   LINK
===================== */
      a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        font-size: 0.9rem;
        color: #ff4d6d;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .nama-cinta {
        font-size: 1rem;
        margin-bottom: 18px;
        color: #ff4d6d;
        opacity: 0;
        animation: fadeNama 1.2s ease forwards;
      }

      .nama-cinta span {
        font-family: "Pacifico", cursive;
        font-size: 1.4rem;
        display: block;
        margin-top: 4px;
      }

      @keyframes fadeNama {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* =====================
   ANIMATION
===================== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Coba Bikin Harapan Kamuüíï</h1>
      <div class="nama-cinta">
        <span>
          Untuk <br />
          Nuryusriatul Watsik</span
        >
        üíñ
      </div>
      <input id="nama" value="Nuryusriatul Watsik" type="hidden" />
      <textarea id="pesan" rows="4" placeholder="Harapan Kamuüíå"></textarea>
      <button onclick="kirim()">üå∏ Buat Harapan üå∏</button>
      <div class="status" id="status"></div>
    </div>

    <audio id="bg-music" loop autoplay muted>
      <source src="music/song.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const audio = document.getElementById("bg-music");

      // lanjutkan dari waktu terakhir
      audio.addEventListener("loadedmetadata", () => {
        const savedTime = localStorage.getItem("audioTime");
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }
      });

      // coba autoplay langsung
      audio
        .play()
        .then(() => {
          audio.muted = false;
        })
        .catch(() => {});

      // fallback: klik pertama
      function unlockAudio() {
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener("click", unlockAudio);
        document.removeEventListener("touchstart", unlockAudio);
      }

      document.addEventListener("click", unlockAudio);
      document.addEventListener("touchstart", unlockAudio);

      // simpan posisi lagu
      setInterval(() => {
        if (!audio.paused) {
          localStorage.setItem("audioTime", audio.currentTime);
        }
      }, 1000);

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioTime", audio.currentTime);
      });
    </script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxDJDBGNz-TAX9MqUnk8S4o2nQw63tIiJmQR5828AalrmhwQNuzQav-Oj9k4tpcRMjOJw/exec";

      function kirim() {
        const namaInput = document.getElementById("nama");
        const pesanInput = document.getElementById("pesan");
        const status = document.getElementById("status");

        const nama = namaInput.value.trim();
        const pesan = pesanInput.value.trim();

        if (!nama || !pesan) {
          status.innerText = "üíî Jangan kosong yaa~";
          return;
        }

        localStorage.setItem("namaCinta", nama);

        const formData = new FormData();
        formData.append("nama", nama);
        formData.append("pesan", pesan);

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then(() => {
            // kasih jeda dikit biar terasa manis ü•∞
            window.location.href = "sukses.html";
          })

          .catch((err) => {
            status.innerText = "‚ùå Gagal mengirim pesan";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
