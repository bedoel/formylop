<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kirim Pesan üíå</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }

      .card {
        width: 90%;
        max-width: 600px;
        padding: 30px;
        text-align: center;

        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);

        animation: fadeIn 0.8s ease;
      }

      h1 {
        margin-bottom: 15px;
        font-family: "Pacifico", cursive;
        color: #ff4d6d;
      }

      .status {
        margin-top: 10px;
        font-weight: bold;
        color: #ff4d6d;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;

        border: none;
        border-radius: 15px;
        outline: none;

        font-size: 0.95rem;
      }

      textarea {
        resize: none;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;

        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);

        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;

        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
      }

      a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        font-size: 0.9rem;
        color: #ff4d6d;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .nama-cinta {
        font-size: 1rem;
        margin-bottom: 18px;
        color: #ff4d6d;
        opacity: 0;
        animation: fadeNama 1.2s ease forwards;
      }

      .nama-cinta span {
        font-family: "Pacifico", cursive;
        font-size: 1.4rem;
        display: block;
        margin-top: 4px;
      }

      @keyframes fadeNama {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .love-meter {
        margin: 15px 0 20px;
        padding: 15px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.4);
      }

      .love-title {
        font-size: 0.95rem;
        margin-bottom: 10px;
        color: #ff4d6d;
        font-weight: 600;
      }

      input[type="range"] {
        width: 100%;
        accent-color: #ff4d6d;
      }

      .love-percent {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ff4d6d;
        margin-top: 5px;
      }

      .love-text {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #ff4d6d;
        font-style: italic;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Coba Tulis Harapan kamuüíï dan Pesan buat akuüòö</h1>
      <div class="nama-cinta">
        <span>Nuryusriatul Watsik</span>
        üíñ
      </div>
      <input id="nama" value="Nuryusriatul Watsik" type="hidden" />
      <div class="love-meter">
        <p class="love-title">Seberapa cinta kamu sama aku? üíï</p>

        <input type="range" min="0" max="100" value="50" id="loveRange" />

        <div class="love-percent"><span id="loveValue">50</span>%</div>

        <div class="love-text" id="loveText">Hmm‚Ä¶ masih malu-malu ya üòÜ</div>
      </div>

      <textarea id="pesan" rows="4" placeholder="Harapan Kamuüíå"></textarea>
      <button onclick="kirim()">üå∏ Buat Harapan üå∏</button>
      <div class="status" id="status"></div>
    </div>

    <audio id="bg-music" loop autoplay muted>
      <source src="music/song.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const audio = document.getElementById("bg-music");

      audio.addEventListener("loadedmetadata", () => {
        const savedTime = localStorage.getItem("audioTime");
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }
      });

      audio
        .play()
        .then(() => {
          audio.muted = false;
        })
        .catch(() => {});

      function unlockAudio() {
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener("click", unlockAudio);
        document.removeEventListener("touchstart", unlockAudio);
      }

      document.addEventListener("click", unlockAudio);
      document.addEventListener("touchstart", unlockAudio);

      setInterval(() => {
        if (!audio.paused) {
          localStorage.setItem("audioTime", audio.currentTime);
        }
      }, 1000);

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("audioTime", audio.currentTime);
      });
    </script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxIfIoizs_1dmSMFuYIP_Hx0dFXTnLeWKumH69UrsfTiLjifG-8bddv6uwWfgkbvw68BQ/exec";

      function kirim() {
        const namaInput = document.getElementById("nama");
        const pesanInput = document.getElementById("pesan");
        const status = document.getElementById("status");

        const nama = namaInput.value.trim();
        const pesan = pesanInput.value.trim();

        if (!nama || !pesan) {
          status.innerText = "üíî Jangan kosong yaa~";
          return;
        }

        localStorage.setItem("namaCinta", nama);

        const formData = new FormData();
        formData.append("nama", nama);
        formData.append("pesan", pesan);
        formData.append("cinta", range.value);

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then(() => {
            window.location.href = "sukses.html";
          })

          .catch((err) => {
            status.innerText = "‚ùå Gagal mengirim pesan";
            console.error(err);
          });
      }
    </script>
    <script>
      const range = document.getElementById("loveRange");
      const value = document.getElementById("loveValue");
      const text = document.getElementById("loveText");

      const messages = [
        { max: 20, text: "Kok segini doang? üò≠" },
        { max: 40, text: "Masih ragu yaa‚Ä¶ ü•∫" },
        { max: 60, text: "Hmm mulai kerasa nih üòå" },
        { max: 80, text: "Wah udah cinta yaa üòç" },
        { max: 99, text: "Bucin level tinggi üíñ" },
        { max: 100, text: "FIX CINTA MATI üò≠‚ù§Ô∏è" },
      ];

      range.addEventListener("input", () => {
        const val = range.value;
        value.textContent = val;

        const msg = messages.find((m) => val <= m.max);
        text.textContent = msg.text;
      });
    </script>
  </body>
</html>
