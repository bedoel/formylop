<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Harapanmu üíï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
      }

      .box {
        padding: 40px 30px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease;
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #ff4d6d;
        margin-bottom: 15px;
      }

      p {
        color: #444;
        font-size: 1rem;
      }

      .next-page-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        border-radius: 25px;
        background: #ff4d6d;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .next-page-button:hover {
        background: #ff758f;
      }

      .cursor {
        display: inline-block;
        margin-left: 3px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }

      .love {
        position: fixed;
        font-size: 18px;
        pointer-events: none;
        animation: floatUp 2.5s ease-out forwards;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-120px) scale(1.6);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1 id="sapaan"><span id="text"></span><span class="cursor">|</span></h1>
      <p id="pesan-utama"></p>

      <button class="next-page-button">
        Semoga Doa kamu dikabulkan ya sayanggg‚ù§Ô∏è
      </button>
    </div>
    <audio id="bg-music" loop autoplay muted>
      <source src="music/song.mp3" type="audio/mpeg" />
    </audio>
  </body>

  <script>
    const audio = document.getElementById("bg-music");

    audio.addEventListener("loadedmetadata", () => {
      const savedTime = localStorage.getItem("audioTime");
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
    });

    audio
      .play()
      .then(() => {
        audio.muted = false;
      })
      .catch(() => {});

    function unlockAudio() {
      audio.muted = false;
      audio.play().catch(() => {});
      document.removeEventListener("click", unlockAudio);
      document.removeEventListener("touchstart", unlockAudio);
    }

    document.addEventListener("click", unlockAudio);
    document.addEventListener("touchstart", unlockAudio);

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("audioTime", audio.currentTime);
      }
    }, 1000);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("audioTime", audio.currentTime);
    });
  </script>
  <script>
    const nama = localStorage.getItem("namaCinta") || "Kamu";
    const sapaanText = `Hai ${nama} üíï`;
    const pesanText =
      "Terima kasih sudah menuliskan harapanmu.\nSemesta sedang mendengarkan üå∏";

    const textEl = document.getElementById("text");
    const pesanEl = document.getElementById("pesan-utama");

    let i = 0;

    function ketikSapaan() {
      if (i < sapaanText.length) {
        textEl.textContent += sapaanText.charAt(i);
        i++;
        setTimeout(ketikSapaan, 90);
      } else {
        loveBoom();
        setTimeout(ketikPesan, 400);
      }
    }

    let j = 0;
    function ketikPesan() {
      if (j < pesanText.length) {
        pesanEl.textContent += pesanText.charAt(j);
        j++;
        setTimeout(ketikPesan, 35);
      }
    }

    function loveBoom() {
      for (let i = 0; i < 20; i++) {
        const love = document.createElement("div");
        love.className = "love";
        love.innerText = "üíñ";
        love.style.left = 45 + Math.random() * 10 + "vw";
        love.style.top = 50 + Math.random() * 10 + "vh";
        love.style.fontSize = 14 + Math.random() * 20 + "px";
        document.body.appendChild(love);

        setTimeout(() => love.remove(), 2500);
      }
    }

    ketikSapaan();
  </script>

  <script>
    document
      .querySelector(".next-page-button")
      .addEventListener("click", () => {
        window.location.href = "game/";
      });
  </script>
</html>
